<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UNC ASDA</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="icon" href="assets/img/favicon.ico" sizes="any">
</head>
<body>
	<div data-include="header"></div>
	<main>

		<section class="exec-section">
			<div class="container">
				<h1 class="exec-title" style="margin-bottom:0;">Meet the Executive Board</h1>
				<p class="exec-hint" style="text-align: center; padding-top:0; padding-bottom:1rem;">
					<span class="hint-hover">Hover over</span>
					<span class="hint-tap">Tap</span>
					a photo to read the member's bio.
				</p>
				<ul class="exec-grid" id="exec-grid"></ul>
			</div>
		</section>
			<p style="text-align:center; margin-top:0rem; margin-bottom:1rem;">
				<a href="#top" class="cta-button" onclick="window.scrollTo({ top: 0, behavior: 'smooth' }); return false;">
					Back to top
				</a>
			</p>


	</main>

	<div data-include="footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
	<script src="assets/js/exec-board.js" defer></script>
	<script src="assets/js/include.js"></script>
	<script src="assets/js/mobile-menu.js" defer></script>
	<script>
	(function(){
		if (sessionStorage.getItem('execPeekDone')) return;
		const grid = document.getElementById('exec-grid');
		if (!grid) return;

		// wait until cards are injected
		const obs = new MutationObserver(() => {
			const first = grid.querySelector('.exec-card');
			if (!first) return;
			obs.disconnect();
			first.classList.add('open');
			setTimeout(()=> {
				first.classList.remove('open');
				sessionStorage.setItem('execPeekDone','1');
			}, 1600);
		});
		obs.observe(grid, { childList:true });
	})();
	</script>
</body>
</html>
